<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soul System</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav id="sidebar">
    <div class="logo">
      <svg class="logo-mark" viewBox="0 0 32 32" width="28" height="28">
        <circle cx="16" cy="16" r="14" fill="none" stroke="url(#g1)" stroke-width="1.5"/>
        <circle cx="10" cy="14" r="3" fill="url(#g1)" opacity="0.9"/>
        <circle cx="22" cy="14" r="3" fill="url(#g1)" opacity="0.9"/>
        <circle cx="16" cy="22" r="3" fill="url(#g1)" opacity="0.9"/>
        <line x1="10" y1="14" x2="22" y2="14" stroke="url(#g1)" stroke-width="0.8" opacity="0.4"/>
        <line x1="10" y1="14" x2="16" y2="22" stroke="url(#g1)" stroke-width="0.8" opacity="0.4"/>
        <line x1="22" y1="14" x2="16" y2="22" stroke="url(#g1)" stroke-width="0.8" opacity="0.4"/>
        <defs>
          <linearGradient id="g1" x1="0" y1="0" x2="32" y2="32">
            <stop offset="0%" stop-color="#60A5FA"/>
            <stop offset="100%" stop-color="#A78BFA"/>
          </linearGradient>
        </defs>
      </svg>
      <span class="logo-text">SOUL</span>
    </div>
    <div id="nav-links"></div>
    <div class="sidebar-footer">
      <span class="version-tag">v1.0</span>
    </div>
  </nav>
  <main id="app">
    <div class="loading"><div class="spinner"></div></div>
  </main>
  <script src="/lib/chart.umd.min.js"></script>
  <script src="/lib/chartjs-adapter-date-fns.bundle.min.js"></script>
  <script type="module" src="/js/app.js"></script>

</html>
